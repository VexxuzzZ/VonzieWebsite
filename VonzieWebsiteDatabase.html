<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vonzie Database</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container, .main-container {
      background: white;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5e17eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #4b13c1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 20px;
    }

    .contact-dev {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }

    .contact-dev a {
      color: #5e17eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginPanel">
    <h1>Login Panel Vonzie</h1>
    <input type="password" id="passwordInput" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="main-container" id="mainPanel" style="display:none;">
    <h1>Vonzie Database</h1>

    <div class="input-row">
      <input type="text" id="inputNomor" placeholder="Masukkan nomor baru...">
      <button onclick="tambahNomor()">Tambah Nomor</button>
      <input type="text" id="searchInput" placeholder="Cari nomor..." onkeyup="cariNomor()">
    </div>

    <table>
      <thead>
        <tr>
          <th>Nomor</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="isiTabel"></tbody>
    </table>

    <div class="contact-dev">
      Hubungi Developer: <br>
      <a href="https://wa.me/62857734669112" target="_blank">WhatsApp</a> | 
      <a href="mailto:developer@email.com">Email</a>
    </div>
  </div>

  <script>
    const PASSWORD = "vonzie123"; // Ganti sesuai keinginan
    let dataNomor = JSON.parse(localStorage.getItem("dataNomor")) || [];

    function login() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("mainPanel").style.display = "block";
        renderTabel(dataNomor);
      } else {
        alert("Password salah!");
      }
    }

    function tambahNomor() {
      const input = document.getElementById("inputNomor");
      const nomorBaru = input.value.trim();
      if (nomorBaru && !dataNomor.find(d => d.nomor === nomorBaru)) {
        dataNomor.push({ nomor: nomorBaru, status: "active" });
        input.value = "";
        simpanData();
        renderTabel(dataNomor);
      } else {
        alert("Nomor kosong atau sudah ada.");
      }
    }

    function renderTabel(data) {
      const isiTabel = document.getElementById("isiTabel");
      isiTabel.innerHTML = "";
      data.forEach(item => {
        isiTabel.innerHTML += `
          <tr>
            <td>${item.nomor}</td>
            <td>${item.status}</td>
          </tr>
        `;
      });
    }

    function cariNomor() {
      const keyword = document.getElementById("searchInput").value.trim();
      const hasil = dataNomor.filter(n => n.nomor.includes(keyword));
      renderTabel(hasil);
    }

    function simpanData() {
      localStorage.setItem("dataNomor", JSON.stringify(dataNomor));
    }
  </script>

</body>
</html>
